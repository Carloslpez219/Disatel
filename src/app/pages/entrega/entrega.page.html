<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atr√°s
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Entrega a bodega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list-header style="margin-bottom: 15px;">
    Dispositivos en mano
  </ion-list-header>

  <ion-item *ngFor="let item of equipos">
    <ion-label class="ion-text-wrap">
      <h3>Marca: {{item.marca}}</h3>
      <h3>Tipo y Modelo: {{item.tipo}} - {{item.modelo}}</h3>
      <h3>Serie: {{item.serie}}</h3>
      <h3 style="color: lightslategrey;">SIM: {{item.sim_nombre}}</h3>
    </ion-label>
    <ion-checkbox slot="start" (ionChange)="check($event)" value="{{item.codigo}}"></ion-checkbox>
  </ion-item>
  
</ion-content>
