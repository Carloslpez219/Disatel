<ion-header *ngIf="!viewEntered" class="animate__animated animate__fadeIn">

      <ion-button color="light">
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="light">Atr√°s
        <ion-icon slot="start" name="arrow-back-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Accesorios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!viewEntered">

</ion-content>

<ion-content *ngIf="viewEntered">
  <ion-item *ngFor="let item of accesorios">

      <h3>{{item.accesorio}}</h3>

    </ion-label>
  </ion-item>
